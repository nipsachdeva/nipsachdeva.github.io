<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blog | Nipun Sachdeva</title>
  <meta name="description" content="Writing on data science, data engineering, automation, and real-world systems." />
  <link rel="stylesheet" href="../styles.css" />
</head>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<body>

<section>
  <h1>Writing</h1>
  <p>
    Practical thoughts on data science, data engineering,
    automation, and building systems that actually work in production.
  </p>

  <div id="posts"></div>
</section>

<script>
fetch("./posts/posts.json")
  .then(res => res.json())
  .then(posts => {
    const container = document.getElementById("posts");
    posts
      .sort((a, b) => new Date(b.date) - new Date(a.date))
      .forEach(p => {
        const el = document.createElement("div");
        el.className = "card";
        el.innerHTML = `
          <h3>${p.title}</h3>
          <p>${p.excerpt}</p>
          <a href="post.html?file=${p.url.split('/').pop()}">Read â†’</a>
        `;
        container.appendChild(el);
      });
  });
</script>

</body>
</html>
