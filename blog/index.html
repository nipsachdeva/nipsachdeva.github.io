<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blog | Nipun Sachdeva</title>
  <link rel="stylesheet" href="../styles.css" />
</head>
<body>

<section>
  <h1>Writing</h1>
  <p>Thoughts on data science, engineering, automation, and real-world systems.</p>

  <div id="posts"></div>
</section>

<script>
fetch("./posts/posts.json")
  .then(res => res.json())
  .then(posts => {
    const container = document.getElementById("posts");
    posts.forEach(p => {
      const el = document.createElement("div");
      el.className = "card";
      el.innerHTML = `
        <h3>${p.title}</h3>
        <p>${p.excerpt}</p>
        <a href="${p.url}">Read more â†’</a>
      `;
      container.appendChild(el);
    });
  });
</script>

</body>
</html>
