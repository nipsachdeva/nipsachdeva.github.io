<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blog | Nipun Sachdeva</title>
  <meta name="description" content="Writing on data, software, and automation." />
  <link rel="stylesheet" href="../styles.css" />
</head>
<body>

<article class="blog-post">
  <a href="/blog/">← Back to Blog</a>
  <div id="content">Loading…</div>
</article>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<script>
const params = new URLSearchParams(window.location.search);
const file = params.get("file");

if (!file) {
  document.getElementById("content").innerHTML = "<p>Post not found.</p>";
} else {
  fetch("./posts/" + file)
    .then(res => res.text())
    .then(md => {
      const clean = md.replace(/^---[\\s\\S]*?---/, "");
      document.getElementById("content").innerHTML = marked.parse(clean);
    });
}
</script>

</body>
</html>
